<div class="row">



      <div class="col">

            <ul class="list-group">
            <li class="list-group-item active"> Courses </li>
            <li *ngFor="let course of courses" (click)="selectCourse(course)"
            [ngClass]="{'active': course.id == selectedCourse.id}"
            class="list-group-item">

            {{course.title}}

               </li>
               </ul>
               </div>
                     
               
                             
      <div class="col">
            <ul class="list-group">
            <li class="list-group-item active"> Modules </li>
            <li *ngFor="let module of selectedCourse.module"(click)="selectModule(module)"
            [ngClass]="{'active': module.id == selectedModules.id}"
            class="list-group-item">

            {{module.title}}

                     </li>    
                     </ul>  
                     </div>


                                          
      <div class="col">
        <ul class="list-group">
        <li class="list-group-item active"> Lessons </li>
        <li *ngFor="let lesson of selectedModules.lesson"(click)="SelectLesson(lesson)"
        [ngClass]="{'active': lesson.id == selectedLesson.id}"
        class="list-group-item">

        {{lesson.title}}

                 </li>    
                 </ul>  
                 </div>


                 
                 <form #UserPost ="ngForm" (ngSubmit)="OnSubmit(UserPost.value)" >
                 <input type="text" name="title" ngModel placeholder="title name"> <br><br>
                 <input type="text" name="author" ngModel placeholder="author name"> <br><br>
                 <button type="submit">Add Course!</button>
                 </form>




                            </div>
